                <p>Welcome to the Robotics Laboratory at  <span class=
                "caps">ISU</span>!  We are an energetic group that investigates fundamental problems in robotics with efforts balanced between theoretical inquiries and experimental demonstrations.
                <p>Our current research is centered on the physical phenomenon of impact and its use in robotic manipulation.  Impact occurs over a short period of time during which a very large interaction force occurs with kinetic energy stored, and then released or transferred from one body to another.  Impulsive forces may be used to accomplish tasks that would otherwise be quite difficult.  Examples include hammering a nail, cracking an egg, opening a stuck window, hitting a tennis ball, etc.  Our research carries several objectives: a) efficient computational modeling of the simultaneous collision of multiple rigid bodies; b) development of an open source interactive graphical simulator for collision, for both research and education purposes; c) planning impact in a task to yield some desired post-impact motion of an object; and d) synthesis of a manipulation plan to combine impulsive actions with dynamic motions to demonstrate skills not yet achieved by robots.</p>

                <p>Other research topics and interests include:</p>
                <ul>
                <li> Grasping of deformable objects</li>
                <li> Deformable modeling</li>
                <li> Geometric algorithms for curves and surfaces</li>
                <li> Tactile shape recognition and reconstruction</li>
                <li> Localization and robot sensing</li>
                <li> Computational geometry and modeling</li>
                <li> Planning and control for robot dexterity</li>
                <li> Nonlinear control and observation</li>
                <li> Kinematics and dynamics of manipulation</li>
                <li> Hacking robot interfaces</li>
                </ul>

                <p>If any of the above topics interests you, welcome to join
                us and do some exciting robotics research.</p>
